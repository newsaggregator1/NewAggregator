<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=s<diwap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images\favicon.ico" >
    <script src="main.js"></script>
</head>
<body>
<div class="header">
    <ul>
        <li class="header__logo"><a target="_self" title="Home page" href="index.html"><img class="header__logo"  src="images\logo1.png" alt="logo1" ></a></li>
        <li class="header__li" ><a class="header__a" target="_self" title="Tech news page" href="tech.html">TECH.</a></li>
        <li class="header__li" ><a class="header__a" target="_self" title="Sport news page"  href="sports.html">SPORT</a></li>
        <li class="header__li"><a class="header__a" target="_self" title="Nutrition and health page"  href="nutrition.html">NUTRITION</a></li>
        <li class="header__btn"> <a class="header__btn-style"  target="_self" title="login page" class="header__btn-style" href="register.html">Log in</a></li>
    </ul>
</div>

<div class="col-4 login">
    <h1 id="login__h1">login</h1>
    <form action="index.html" method="post" onsubmit="return check()">
        <div id="error" ></div>
        <div><label class="login__email-pass-text" for="email">Email address:</label>
            <input class="login__box" type="email" id="email" name="Email" placeholder="example@newsagg.com"></div>
        <div style="margin-top:30px;"><label class="login__email-pass-text" for="pass">password:</label>
            <input class="form__pass" type="password" id="pass" name="password" placeholder="*********"pattern="(?=.*\d)(?=.*[A-Z])(?=.*?[#?!@$%^&*-\]\[]).{8,}"
                   title="Must contain at least one number and one uppercase letter, and at least 8 or more characters,
                        and must contain a special character (@, $, !, &, etc) "></div>
            <div style="margin-top: 10px;right: 100px;position: relative;"><input type="checkbox" onclick="showpass()">Show Password</div>
        <input class="login__btn" type="submit" value="Login" title="login">
    </form>
</div>
<div class="col-7 sign">
    <h1 id="sign__h1">Sign up</h1>
    <form style="margin-left: 80px;" action="index.html" method="post" onsubmit="return check_1()">
        <div id="error1" ></div>
        <div><label class="sign__email-pass-t" for="email">Email address:</label>
            <input class="sign__box" type="email" id="email1" name="Email" placeholder="example@newsagg.com"></div>
        <div style="margin-top:30px;"><label class="sign__email-pass-t" for="pass">password:</label>
            <input class="sign__box" style="margin-right:155px;" type="password" id="pass1" name="password" placeholder="*********" pattern="(?=.*\d)(?=.*[A-Z])(?=.*?[#?!@$%^&*-\]\[]).{8,}"
                   title="Must contain at least one number and one uppercase letter, and at least 8 or more characters,
                    and must contain a special character (@, $, !, &, etc) "></div>
        <div style="margin-top:30px;"><label class="sign__email-pass-t" for="pass">re-enter password:</label>
            <input class="sign__box" type="password" id="pass2" name="password" placeholder="*********" pattern="(?=.*\d)(?=.*[A-Z])(?=.*?[#?!@$%^&*-\]\[]).{8,}"
                   title="Must contain at least one number and one uppercase letter,at least 8 or more characters,
                    and must contain a special character (@, $, !, &, etc) ">
        </div>
        <div><label style="margin-top:10px" class="sign__email-pass-t" for="country">Country</label>
            <select style="margin-right:160px;" class="sign__box" id="country" name="country" >
                <option value="Egypt">Egypt</option>
                <option value="Saudi">Saudi-arabia</option>
                <option value="Emirates">Emirates</option>
            </select></div>
        <div class="sign__check"><h3 style="margin:0;">Interests:</h3>
            <input type="checkbox" id="interest1" name="interest1" value="SPORT" >
            <label for="interest1">Sport</label><br>
            <input type="checkbox" id="interest2" name="interest2" value="TECH">
            <label for="interest2"> Tech.</label><br>
            <input type="checkbox" id="interest3" name="interest3" value="Food">
            <label for="interest3"> Food</label><br></div>
        <h3 id="sign-radio-h">Gender:</h3>
        <div class="sign__radio" style="margin:30px 0 0 150px;right:250px;"><label for="male">male:</label>
            <input type="radio" id="male" name="gender" value="male" required>
        </div>
        <div class="sign__radio" style="margin-top:20px;right:250px;"><label for="female">female:</label>
            <input type="radio" id="female" name="gender" value="fmale" required >
        </div>
        <input class="sign__btn" type="submit" value="sign-up" title="sign-in" id="submit">

    </form>
    <script>
        document.getElementById('submit').onclick = function(){
            var password = document.getElementById('pass1').value ,
                re_password = document.getElementById('pass2').value;
            if(password == "" || re_password == ""){
                document.getElementById("error1").innerHTML= "please ensure that all fields filled in with data!";
                return false;
            }
            else if(password != re_password){
                alert ("password didn't match with re-password");
                return false;
            }


        }
    </script>
</div>
</body></html>
